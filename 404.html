/** @OnlyCurrentDoc */'use strict';
function doGet(e){
	let request = {
		'e': e,
		'HtmlService.getUserAgent': HtmlService.getUserAgent(),
		'Session.getActiveUserLocale': Session.getActiveUserLocale(),
	};
	return ContentService.createTextOutput(JSON.stringify(request)).setMimeType(ContentService.MimeType.JSON);
}
function doPost(e){
	try {
		let sheet = SpreadsheetApp.getActiveSpreadsheet().getSheets()[0];
		let headers = sheet.getRange(1, 1, 1, sheet.getLastColumn()).getValues()[0];
		let row = [];
		for(let header of headers){
			switch(header.toLowerCase()){
				case '#':
					row.push(sheet.getLastRow());
					break;
				case 'time':
					row.push(new Date());
					break;
				case 'user-agent':
					row.push(HtmlService.getUserAgent());
					break;
				case 'accept-language':
					row.push(Session.getActiveUserLocale());
					break;
				case 'debug':
					row.push(JSON.stringify(e));
					break;
				default:
					row.push(e.parameter[header.toLowerCase()]);
			}
		}
		sheet.appendRow(row);
		return ContentService.createTextOutput(JSON.stringify({'ok': true})).setMimeType(ContentService.MimeType.JSON);
	} catch(error){
		return ContentService.createTextOutput(JSON.stringify(error, Object.getOwnPropertyNames(error))).setMimeType(ContentService.MimeType.JSON);
	}
}
	</script>
