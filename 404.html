	<script style="display: block; font-size: 10px; color: #000; background-color: #FFF; text-align: initial; white-space: pre;">
/** @OnlyCurrentDoc */'use strict';
function doGet(e){
	switch(true){
		case 'TEST' in e.parameter:
			return ContentService.createTextOutput(JSON.stringify({
				'e': e,
				'Date': new Date().toISOString();
				'HtmlService.getUserAgent': HtmlService.getUserAgent(),
				'Session.getActiveUserLocale': Session.getActiveUserLocale(),
			}, null, '\t')).setMimeType(ContentService.MimeType.JSON);
		case 'HTML' in e.parameter:
			return HtmlService.createHtmlOutput('<h1>TEST</h1>');
		case 'NONE' in e.parameter:
			return undefined;
		default:
			return ContentService.createTextOutput();
	}
}
function doPost(e){
	try {
		let sheet = SpreadsheetApp.getActiveSpreadsheet().getSheets()[0];
		let headers = sheet.getRange(1, 1, 1, sheet.getLastColumn()).getValues()[0];
		let row = [];
		for(let header of headers){
			switch(header.toLowerCase()){
				case '#':
					row.push(sheet.getLastRow());
					break;
				case 'time':
					row.push(new Date());
					break;
				case 'user-agent':
					row.push(HtmlService.getUserAgent());
					break;
				case 'accept-language':
					row.push(Session.getActiveUserLocale());
					break;
				case 'debug':
					row.push(JSON.stringify(e, null, '\t'));
					break;
				default:
					row.push(e.parameter[header.toLowerCase()]);
			}
		}
		sheet.appendRow(row);
		return ContentService.createTextOutput('{"ok":true}').setMimeType(ContentService.MimeType.JSON);
	} catch(error){
		return ContentService.createTextOutput(JSON.stringify(error, Object.getOwnPropertyNames(error), '\t')).setMimeType(ContentService.MimeType.JSON);
	}
}
	</script>

<script>'use strict';
	switch(true){
		case path.startsWith('/x/'):
			d.title = (d.body.id = path.slice(3)||'index').toUpperCase(), d.getElementById('icon').href = encodeURI('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" style="background:black;"/>');
			d.body.innerHTML = `<h1>${d.title}</h1>`;
			switch(true){
				case d.getElementById(path.slice(3)) instanceof HTMLTemplateElement:
					d.body.innerHTML += d.getElementById(path.slice(3)).innerHTML;
					break;
				default:
					d.body.innerHTML += `
						<h2>Pages</h2>
						${[...d.head.querySelectorAll('template[id]')].map(_=>`<a href="${w.location.search.startsWith('?/') ? '?/x/' : ''}${_.id}"></a>`).join('\r\n')}
						<h2>Paths</h2>
						${Object.entries(paths).map(_=>`<a href="${w.location.search.startsWith('?/') ? '?' : ''}/${_[0]}">${_[0]} > ${_[1]}</a>`).join('\r\n')}
					`;
			}
			break;
		case path.toLowerCase() == '/error':
			path = new URL(params.get('url')||'', d.baseURI).pathname;
			//error = params.get('message')||'Error';
		default:
			try {
				let html = new Range().createContextualFragment(d.getElementById('error').textContent);
				/*let x = path.split('/').map((_, i)=>{
					let url = (_=>{switch(true){
						case i >= 2: return '..' + '/..'.repeat(i-2);
						case i == 1: return '.';
						default: return '';
					}})();
					return `<a href="${url}" title="${url}">${_}</a>`;
				}).join('/');
				html.querySelector('dd').innerHTML = x;*/
				html.querySelector('a').href = html.querySelector('a').title = encodeURI(path);
				//if(error) html.querySelector('strong').textContent = error;
				d.getElementById('error').replaceWith(html);
			} catch(e) {
				d.getElementById('error').outerHTML = d.getElementById('error').textContent;
			}
	}
</script>
