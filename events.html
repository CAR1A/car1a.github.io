<xsl:stylesheet id="xsl" xml:id="xsl" version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/xhtml" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:gd="http://schemas.google.com/g/2005" exclude-result-prefixes="atom gd">
	<xsl:output method="html" doctype-system="about:legacy-compat" indent="no"/>
	<xsl:param name="q" select="'?/test'"/>
	<xsl:key name="items" match="item[link]" use="substring-after(guid, '?/')"/>
	<xsl:variable name="item" select="key('items', substring-after($q, '?/'))"/>
	<xsl:variable name="colour" select="'EDD'"/>
	<xsl:variable name="description">
		<xsl:if test="$item"><xsl:value-of select="concat($item/gd:when/@startTime, ' | ', $item/title, ' | ', $item/gd:where/@valueString, ' | ', $item/gd:postalAddress)"/></xsl:if>
		<xsl:if test="not($item)"><xsl:value-of select="channel/description"/></xsl:if>
	</xsl:variable>
	<xsl:template match="xsl:stylesheet|text()"/>
	<xsl:template match="channel">
		<html>
			<head title="{title}">
				<meta name="robots" content="{substring('no', 1 div boolean($q and not($item)))}index, follow, noarchive"/>
				<meta name="googlebot" content="indexifembedded, noimageindex, notranslate, max-snippet:-1, max-image-preview:large, max-video-preview:0"/>
				<xsl:if test="$item"><meta name="googlebot" content="unavailable_after:{substring-before(concat(($item/gd:when/@startTime|$item/gd:when/@endTime)[last()], 'T'), 'T')}"/></xsl:if>
				<meta name="referrer" content="no-referrer"/>
				<meta name="viewport" content="width=device-width, initial-scale=1"/>
				<meta name="theme-color" content="#{$colour}"/>
				<meta name="description" property="og:description" lang="en" content="{$description}"/>
				<title><xsl:if test="$item"><xsl:value-of select="$item/title"/> | </xsl:if><xsl:value-of select="title"/></title>
				<base target="_top"/>
				<link rel="canonical" href="https://carlax.ml/events{substring($q, 1 div boolean($item))}"/>
				<link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20style='border:30vw%20solid%20%23FFF;border-radius:50%25;background:%23{$colour};'/%3E"/>
				<link rel="alternate" href="?feed" type="application/rss+xml" title="Events"/>
				<style onload="window.history.scrollRestoration = 'manual';"><xsl:call-template name="style"/></style>
			</head>
			<body style="--colour: #{$colour}">
				<xsl:if test="$q = '?embed'"><xsl:attribute name="class">embed</xsl:attribute></xsl:if>
				<h1 id="events"><xsl:value-of select="(title|$item/title)[last()]"/></h1>
				<xsl:if test="not($q = '?embed')">
					<nav>
						<iframe src="i.html#events" title="Menu">
							<xsl:if test="$q"><xsl:attribute name="referrerpolicy">same-origin</xsl:attribute></xsl:if>
						</iframe>
					</nav>
					<ol id="breadcrumb" itemprop="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
						<li itemprop="name"><a href="./" title="CARLA">CARLA</a></li>
						<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
							<a href="events" title="Events" itemprop="item"><span itemprop="name">Events</span></a>
							<meta itemprop="position" content="1"/>
						</li>
						<xsl:if test="$item">
							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
								<a href="" title="{$item/title}" itemprop="item"><span itemprop="name"><xsl:value-of select="$item/title"/></span></a>
								<meta itemprop="position" content="2"/>
							</li>
						</xsl:if>
					</ol>
				</xsl:if>
				<xsl:choose>
					<xsl:when test="$item">
						<xsl:apply-templates select="$item"/>
					</xsl:when>
					<xsl:otherwise>
						<xsl:apply-templates select="item"><xsl:sort select="position()" data-type="number" order="descending"/></xsl:apply-templates>
						<hr/>
						<a id="updated" href="events"><span lang="en">Last updated</span>: <time>2022</time></a>
					</xsl:otherwise>
				</xsl:choose>
				<xsl:if test="not($q = '?embed')">
					<hr/>
					<footer>
						<xsl:choose>
							<xsl:when test="$item">
								<a class="back" href="events"><span lang="en">Back to Events</span></a>
							</xsl:when>
							<xsl:otherwise>
								<a class="back" href="./"><span lang="en">Back to Homepage</span></a>
							</xsl:otherwise>
						</xsl:choose>
					</footer>
				</xsl:if>
				<xsl:element name="script"><xsl:call-template name="script"/></xsl:element>
			</body>
		</html>
	</xsl:template>
	<xsl:template match="item">
		<article class="event">
			<time><xsl:value-of select="gd:when/@startTime"/></time>
			<h2 id="{substring-after(guid, '#')}" title="{title}"><xsl:value-of select="title"/></h2>
			<xsl:apply-templates/>
		</article>
	</xsl:template>
	<xsl:template match="item[link]">
		<article class="{translate(category, '/', ' ')}" itemscope="" itemtype="http://schema.org/{substring('Music', 1 div boolean(category = 'event/concert'))}Event">
			<xsl:choose>
				<xsl:when test="gd:eventStatus">
					<xsl:attribute name="class">cancelled event</xsl:attribute>
					<link itemprop="eventStatus" href="http://schema.org/EventCancelled"/>
				</xsl:when>
				<xsl:otherwise>
					<link itemprop="eventStatus" href="http://schema.org/EventScheduled"/>
				</xsl:otherwise>
			</xsl:choose>
			<span class="image">
				<xsl:if test="enclosure">
					<xsl:attribute name="style">--i: url('<xsl:value-of select="enclosure/@url"/>');</xsl:attribute>
					<xsl:choose>
						<xsl:when test="$item">
							<img src="{enclosure/@url}" alt="{$description}" title="{$description}" loading="lazy" itemprop="image"/>
						</xsl:when>
						<xsl:otherwise>
							<link itemprop="image" href="{enclosure/@url}"/>
						</xsl:otherwise>
					</xsl:choose>
				</xsl:if>
			</span>
			<time itemprop="startDate"><xsl:value-of select="gd:when/@startTime"/></time>
			<meta itemprop="endDate" content="{(gd:when/@startTime|gd:when/@endTime)[last()]}"/>
			<h2 id="{substring-after(guid, '?')}" itemprop="name"><a href="{substring('events', 1 div ($q = '?embed'))}?{substring-after(guid, '?')}" title="{substring-after(guid, '//')}" itemprop="url"><xsl:value-of select="title"/></a></h2>
			<xsl:choose>
				<xsl:when test="gd:where">
					<link itemprop="eventAttendanceMode" href="http://schema.org/OfflineEventAttendanceMode"/>
					<span itemprop="location" itemscope="" itemtype="http://schema.org/MusicVenue">
						<meta itemprop="name" content="{gd:where/@valueString}"/>
						<span itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
							<meta itemprop="name" content="{gd:postalAddress}"/>
						</span>
					</span>
				</xsl:when>
				<xsl:otherwise>
					<link itemprop="eventAttendanceMode" href="http://schema.org/OnlineEventAttendanceMode"/>
					<span itemprop="location" itemscope="" itemtype="http://schema.org/VirtualLocation">
						<link itemprop="url" href="{(guid|atom:link)[last()]}"/>
					</span>
				</xsl:otherwise>
			</xsl:choose>
			<div>
				<xsl:for-each select="gd:geoPt">
					<xsl:variable name="x" select="concat(../gd:where/@valueString, '&#10;', ../gd:postalAddress, '&#10;', @lat, ' ', @lon)"/>
					<a href="http://maps.google.com/maps?q={translate(../gd:postalAddress, ' ', '+')}"><img class="map" src="https://images.weserv.nl/?output=webp&amp;url=static-maps.yandex.ru/1.x/?l=map%26lang=fr%26size=300,160%26z=6%26pt={@lon},{@lat},round" width="300" height="160" alt="{$x}" title="{$x}" loading="lazy"/></a>
				</xsl:for-each>
				<xsl:apply-templates/>
			</div>
			<xsl:if test="$item">
				<table>
					<caption><h2><xsl:if test="category = 'event/concert'">Music </xsl:if>Event</h2></caption>
					<tr><th scope="row"><span lang="en">Title</span></th><td><xsl:value-of select="title"/></td></tr>
					<tr><th scope="row"><span lang="en">Description</span></th><td itemprop="description"><xsl:value-of select="$description"/></td></tr>
					<tr><th scope="row"><span lang="en">Start</span></th><td><time><xsl:value-of select="gd:when/@startTime"/></time></td></tr>
					<tr><th scope="row"><span lang="en">End</span></th><td><time><xsl:value-of select="(gd:when/@startTime|gd:when/@endTime)[last()]"/></time></td></tr>
					<tr><th scope="row"><span lang="en">Location</span></th><td><xsl:value-of select="gd:where/@valueString"/></td></tr>
					<tr><th scope="row"><span lang="en">Address</span></th><td><xsl:value-of select="gd:postalAddress"/></td></tr>
					<tr><th scope="row"><span lang="en">Performer</span></th><td itemid="./#carla" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">CARLA</span></td></tr>
					<tr><th scope="row"><span lang="en">Organizer</span></th><td itemid="./#carla" itemprop="organizer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">CARLA</span></td></tr>
				</table>
			</xsl:if>
		</article>
	</xsl:template>
	<xsl:template match="atom:link">
		<a class="link" href="{@href}" title="{substring-after(@href, '//')}"><img src="https://t0.gstatic.com/favicon?client=afs&amp;nfrp=1&amp;fallback_opts=SIZE&amp;size=32&amp;url=https://{substring-before(concat(substring-after(@href, '//'), '/'), '/')}" width="20" height="20" alt=""/><xsl:value-of select="substring-after(@href, '//')"/></a>
	</xsl:template>
	<xsl:template name="style"><![CDATA[
		@import 'https://fonts.googleapis.com/css2?family=Itim&display=swap';
		body {font: 15px 'Itim', 'Calibri', sans-serif; margin: 0px; text-align: center; background-color: var(--colour);}
		img {max-width: 100%; max-height: 100%; vertical-align: middle;}
		iframe {display: block; width: 100%; height: 100%; border-style: none;}
		h1 {display: none;}
		a {color: inherit;}
		a:not(:hover) {text-decoration: none;}
		nav {height: 100px;}
		hr {width: 90%; height: 5px; margin: 20px auto; border-style: none; border-radius: 50%; background-color: #FFF;}
		#breadcrumb {margin: 0px; padding: 5px; background-color: #0001;}
		#breadcrumb li {display: inline-block; position: relative; margin: 0px 15px; background-color: #0001; vertical-align: top;}
		#breadcrumb li::after {content: ''; position: absolute; top: 0px; left: 100%; border: 14px solid transparent; border-left: 18px solid #0004;}
		#breadcrumb a {display: block; min-width: 150px; padding: 5px;}
		#breadcrumb a:hover {background-color: #FFF;}
		.event {display: inline-block; width: 40%; min-width: 300px; margin: 10px; padding: 10px; background-color: #FFF; vertical-align: top; overflow: hidden;}
		.event.cancelled:not(:hover) {opacity: 0.5;}
		.event div {height: 150px; background-color: #EEE;}
		.event table {width: 100%; background-color: #AAA;}
		.event table caption {color: #FFF; background-color: #000;}
		.event .map {height: 100px; background-color: #9CE; object-fit: none;}
		.event time {display: block; background-color: #0001;}
		.event h2 {margin: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.event h2 a {display: block; position: relative;}
		.event h2 a::after {content: ''; position: absolute; right: 0px; border: 14px solid transparent; border-left: 40px solid #0006;}
		.event .link {display: block; margin: 5px; padding: 5px; background-color: #0002; text-align: initial; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.event .link img {margin-right: 5px;}
		.event.birthday {background-image: linear-gradient(45deg, #FC8, #FAC);}
		[data-days]::before {content: attr(data-days); display: inline-block; margin: 5px; padding: 5px 10px; border: 2px solid #000; color: #000; background-color: #FFF;}
		.back {display: inline-block; margin: 10px; padding: 10px 20px; background-color: #0001;}
		footer::after {content: ''; display: block; height: 150px; background-image: linear-gradient(transparent, #0004);}
		.embed {background-color: transparent;}
		.embed .event {display: block; width: 100%; margin: 0px 0px 10px 0px; padding: 0px;}
		.embed .event.past {display: none;}
		.embed .event h2 {margin: 0px; padding: 5px; font-size: inherit;}
		.embed .event h2 a::after {display: none;}
		.embed .event div {height: auto;}
		.embed .event time {color: #FFF; background-color: #000;}
		.embed .event time::before {float: left;}
	]]></xsl:template>
	<xsl:template name="script"><![CDATA['use strict';
		document.querySelectorAll('#updated time').forEach(time=>time.dateTime = new Date(document.lastModified).toISOString().slice(0, 10));
		(function clock(now = new Date()){
			document.querySelectorAll('time').forEach(time=>{
				if(!time.dateTime) time.dateTime = time.textContent;
				time.textContent = new Date(time.dateTime).toLocaleDateString(undefined, {'dateStyle': 'full', 'timeZone': 'UTC'});
				time.title = new Date(time.dateTime).toLocaleString(undefined, {'timeZone': 'UTC'});
				time.lang = navigator.language||'';
				let [D, M, Y] = time.dateTime.slice(0, 10).split('-').reverse();
				time.dataset.days = (Date.UTC(Y||now.getFullYear(), M-1, D) - Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()))/(24*60*60*1000);
				if(time.dataset.days == 0) time.parentElement.classList.add('today');
				if(time.dataset.days < 0) time.parentElement.classList.add('past');
			});
			window.setTimeout(clock, now.setHours(24, 0, 0, 0) - Date.now());
			console.log('%c' + new Date().toLocaleString() + ' | ' + now.toLocaleString(), 'font-weight: bold;');
		})();
	]]></xsl:template>
</xsl:stylesheet>
