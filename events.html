<xsl:stylesheet id="xsl" xml:id="xsl" version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/xhtml" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:gd="http://schemas.google.com/g/2005" exclude-result-prefixes="atom gd">
	<xsl:output method="html" doctype-system="about:legacy-compat" indent="no"/>
	<xsl:param name="q" select="'?/test'"/>
	<xsl:key name="items" match="item" use="substring-after(guid, '?/')"/>
	<xsl:variable name="item" select="key('items', substring-after($q, '?/'))"/>
	<xsl:variable name="colour" select="'EDD'"/>
	<xsl:template match="xsl:stylesheet|text()"/>
	<xsl:template match="channel">
		<html>
			<head>
				<meta name="robots" content="{substring('no', 1 div boolean($q and not($item)))}index, nofollow, noarchive"/>
				<meta name="googlebot" content="noimageindex, notranslate, nopagereadaloud"/>
				<meta name="referrer" content="no-referrer"/>
				<meta name="viewport" content="width=device-width, initial-scale=1"/>
				<meta name="theme-color" content="#{$colour}"/>
				<meta name="description" content="{description}"/>
				<title><xsl:if test="$item"><xsl:value-of select="$item/title"/> | </xsl:if><xsl:value-of select="title"/></title>
				<base target="_top"/>
				<link rel="canonical" href="https://carlax.ml/events{substring($q, 1 div boolean($item))}"/>
				<link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20style='border:30vw%20solid%20%23FFF;border-radius:50%25;background:%23{$colour};'/%3E"/>
				<link rel="alternate" href="?feed" type="application/rss+xml" title="Events"/>
				<style onload="window.history.scrollRestoration = 'manual';"><![CDATA[
					@import 'https://fonts.googleapis.com/css2?family=Itim&display=swap';
					body {font: 15px 'Itim', 'Calibri', sans-serif; margin: 0px; text-align: center; background-color: var(--colour);}
					body::after {content: ''; display: block; height: 200px;}
					img {vertical-align: middle;}
					iframe {display: block; width: 100%; height: 100%; border-style: none;}
					h1 {display: none;}
					a {color: inherit;}
					a:not(:hover) {text-decoration: none;}
					nav {height: 100px;}
					#breadcrumb {margin: 0px; padding: 10px; background-color: #0002;}
					#breadcrumb li {display: inline-block; position: relative; min-width: 150px; margin: 0px 15px; padding: 5px; background-color: #0001; vertical-align: top;}
					#breadcrumb li::after {content: ''; position: absolute; top: 0px; left: 100%; border: 14px solid transparent; border-left: 18px solid #0004;}
					.event {display: inline-block; width: 40%; margin: 20px; padding: 20px; background-color: #FFF; vertical-align: top;}
					.event.cancelled {opacity: 0.5;}
					.event div {height: 200px; background-color: #EEE;}
					time::before {content: attr(data-days); display: inline-block; margin: 0px 10px; padding: 5px 10px; border: 2px solid #000; background-color: #FFF;}
				]]></style>
			</head>
			<body style="--colour: #{$colour}">
				<h1><xsl:value-of select="(title|$item/title)[last()]"/></h1>
				<xsl:if test="not($q = '?embed')">
					<nav><iframe src="i.html#events"></iframe></nav>
					<ol id="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
						<li>
							<a href="./" title="Homepage">Homepage</a>
						</li>
						<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
							<a href="events" title="Events" itemprop="item"><span itemprop="name">Events</span></a>
							<meta itemprop="position" content="1"/>
						</li>
						<xsl:if test="$item">
							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
								<a href="" title="{$item/title}" itemprop="item"><span itemprop="name"><xsl:value-of select="$item/title"/></span></a>
								<meta itemprop="position" content="2"/>
							</li>
						</xsl:if>
					</ol>
				</xsl:if>
				<xsl:choose>
					<xsl:when test="$item">
						<xsl:apply-templates select="$item"/>
					</xsl:when>
					<xsl:otherwise>
						<xsl:apply-templates select="item"><xsl:sort select="position()" data-type="number" order="descending"/></xsl:apply-templates>
						<div id="updated">Last updated: <time>2022</time></div>
					</xsl:otherwise>
				</xsl:choose>
				<xsl:element name="script"><![CDATA[
					'use strict';
					document.querySelectorAll('#updated time').forEach(time=>time.dateTime = new Date(document.lastModified).toISOString().slice(0, 10));
					(function clock(now = new Date()){
						document.querySelectorAll('time').forEach(time=>{
							if(!time.dateTime){
								time.dateTime = time.textContent;
								time.textContent = new Date(time.dateTime).toLocaleDateString(undefined, {'dateStyle': 'full'});
							}
							time.title = new Date(time.dateTime).toLocaleString();
							let [D, M, Y] = time.dateTime.split('-').reverse();
							time.dataset.days = (Date.UTC(Y||now.getFullYear(), M-1, D) - Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()))/(24*60*60*1000);
							if(time.dataset.days == 0) time.parentElement.classList.add('today');
							if(time.dataset.days < 0) time.parentElement.classList.add('past');
						});
						window.setTimeout(clock, now.setHours(24, 0, 0, 0) - Date.now());
						console.log('%c' + new Date().toLocaleString() + ' | ' + now.toLocaleString(), 'font-weight: bold;');
					})();
				]]></xsl:element>
			</body>
		</html>
	</xsl:template>
	<xsl:template match="item">
		<article id="{substring-after(guid, '?/')}" class="event" itemscope="" itemtype="http://schema.org/{substring('Music', 1 div boolean(category = 'Event/Concert'))}Event">
			<xsl:if test="gd:eventStatus">
				<xsl:attribute name="class">cancelled event</xsl:attribute>
				<link itemprop="eventStatus" href="http://schema.org/EventCancelled"/>
			</xsl:if>
			<time itemprop="startDate"><xsl:value-of select="gd:when/@startTime"/></time>
			<h2 itemprop="name"><a href="?{substring-after(guid, '?')}" title="{substring-after(guid, '//')}" itemprop="url"><xsl:value-of select="title"/></a></h2>
			<xsl:if test="gd:where">
				<span itemprop="location" itemscope="" itemtype="http://schema.org/MusicVenue">
					<meta itemprop="name" content="{gd:where/@valueString}"/>
					<span itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
						<meta itemprop="name" content="{gd:postalAddress}"/>
					</span>
				</span>
			</xsl:if>
			<!--<link itemprop="performer" href="#carla"/>-->
			<div>
				<xsl:apply-templates/>
			</div>
		</article>
	</xsl:template>
	<xsl:template match="gd:geoPt">
		<img src="https://images.weserv.nl/?output=webp&amp;url=static-maps.yandex.ru/1.x/?l=map%26lang=fr%26size=300,160%26z=6%26pt={@lon},{@lat},round" alt=""/>
	</xsl:template>
	<xsl:template match="atom:link">
		<a href="{@href}"><img src="https://s2.googleusercontent.com/s2/favicons?sz=32&amp;domain={substring-before(concat(substring-after(@href, '//'), '/'), '/')}" width="32" height="32" alt=""/><xsl:value-of select="@href"/></a>
	</xsl:template>
</xsl:stylesheet>
</channel>

</div>
