<item>
	<guid>https://carlax.ml/events?/bim-bam-tour/la-cigale</guid>
	<link>https://carlax.ml/events?/bim-bam-tour/la-cigale</link>
	<category domain="http://schemas.google.com/g/2005#kind">http://schemas.google.com/g/2005#event</category>
	<category>event/concert</category>
	<title>CARLA - Bim Bam Tour ‚ú®</title>
	<description xml:lang="fr"><![CDATA[
		Que de chemin parcouru par Carla depuis sa finale de The Voice Kids en 2018‚Ä¶
		Celle qui a brillamment repr√©sent√© la France √† l‚ÄôEurovision Junior en 2019 avec ¬´ Bim Bam Toi ¬ª ne s‚Äôattendait pas √† ce que cette chanson devienne un ph√©nom√®ne viral dans toute l‚ÄôEurope, cumulant + de 65 millions de vues du clip et pr√®s de 2 millions de vid√©os Tik-Tok.
		Carla est la 1√®re artiste dans le monde √† d√©passer le million de vid√©os sur l‚Äôapplication, ce qui lui a valu de recevoir comme troph√©e un TIK-TOK D‚ÄôOR.
		En 2020, Carla r√©alise son r√™ve en sortant son 1er album : ¬´ L‚Äôautre moi ¬ª.
		Au fil de ses chansons, elle embrasse sans d√©tours avec beaucoup de tact les turpitudes de l‚Äôadolescence, √©voquant l‚Äôamour, la joie de vivre, les r√™ves plein la t√™te ; mais aussi les doutes, la difficult√© de grandir et la d√©couverte du monde des adultes.
		Explorant son grain de voix singulier, Carla prouve qu‚Äôelle peut √™tre aussi bien une chanteuse √† voix, qu‚Äôune artiste sur la corde sensible ou pleine de groove.
		En 2021, elle sort son deuxi√®me album ¬´ Sans Filtre ¬ª et pr√©sente le 19 d√©cembre sur France TV, la grande soir√©e de l‚ÄôEurovision Junior.
		Carla d√©bute sa tourn√©e en janvier 2022, accompagn√©e de ses musiciennes.
		L‚Äôoccasion d‚Äôinterpr√©ter les chansons qui ont jalonn√© son magnifique d√©but de parcours, dans un spectacle taill√© sur mesure : ¬´ Bim Bam Tour ¬ª !
	]]></description>
	<gd:when startTime="2022-11-27T16:00" endTime="2022-11-27T17:30"/>
	<gd:where valueString="La Cigale">
		<gd:postalAddress>120 Boulevard de Rochechouart, 75018 Paris, France</gd:postalAddress>
		<gd:geoPt lat="48.88" lon="2.34"/>
	</gd:where>
	<atom:link rel="related" href="http://lacigale.fr/spectacle/carla"/>
	<atom:link rel="http://schema.org/Offer#29.00" href="http://lacigale.fnacspectacles.com/place-spectacle/ticket-evenement/one-man-woman-show-carla-mancicbt-lt.htm" title="Fnac Spectacles"/>
	<enclosure url="https://pbs.twimg.com/media/FIfhFlSXsAE5Bxw.jpg" type="image/jpeg" length="0"/>
</item>

<xsl:stylesheet id="xsl" xml:id="xsl" version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/xhtml" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:gd="http://schemas.google.com/g/2005" exclude-result-prefixes="atom gd">
	<xsl:output method="html" doctype-system="about:legacy-compat" indent="no"/>
	<xsl:param name="q" select="'?/test'"/>
	<xsl:param name="embed" select="$q = '?embed'"/>
	<xsl:param name="colour" select="'EDD'"/>
	<xsl:key name="items" match="item[link]" use="substring-after(guid, '?/')"/>
	<xsl:variable name="item" select="key('items', substring-after($q, '?/'))"/>
	<xsl:variable name="description">
		<xsl:choose>
			<xsl:when test="$item">‚ù§ CARLA Event: <xsl:value-of select="concat($item/title, ' (', $item/gd:when/@startTime, ' | ', $item/gd:where/@valueString, ')')"/></xsl:when>
			<xsl:otherwise><xsl:value-of select="channel/description"/></xsl:otherwise>
		</xsl:choose>
	</xsl:variable>
	<xsl:template match="xsl:stylesheet|text()"/>
	<xsl:template match="channel">
		<html>
			<head title="{title}">
				<meta name="robots" content="{substring('no', 1 div boolean($q and not($item)))}index, follow, noarchive"/>
				<meta name="googlebot" content="indexifembedded, noimageindex, notranslate, max-snippet:-1, max-image-preview:large, max-video-preview:0"/>
				<xsl:if test="$item"><meta name="googlebot" content="unavailable_after:{substring-before(concat(($item/gd:when/@startTime|$item/gd:when/@endTime)[last()], 'T'), 'T')}"/></xsl:if>
				<meta name="referrer" content="no-referrer"/>
				<meta name="viewport" content="width=device-width, initial-scale=1"/>
				<meta name="theme-color" content="#{$colour}"/>
				<meta name="description" lang="{description/@xml:lang}" content="{$description}"/>
				<title><xsl:if test="$item"><xsl:value-of select="$item/title"/> | </xsl:if><xsl:value-of select="title"/></title>
				<base target="_top"/>
				<link rel="canonical" href="{link}{substring($q, 1 div boolean($item))}"/>
				<link rel="icon" href="{atom:icon}"/>
				<link rel="alternate" href="?feed" type="application/rss+xml" title="{title}"/>
				<style onload="window.history.scrollRestoration = 'manual';"><xsl:call-template name="style"/></style>
			</head>
			<body style="--colour: #{$colour}">
				<xsl:if test="$embed"><xsl:attribute name="class">embed</xsl:attribute></xsl:if>
				<xsl:if test="not($embed)">
					<h1 id="events"><xsl:value-of select="(title|$item/title)[last()]"/></h1>
					<nav>
						<iframe src="i.html#events" title="Menu">
							<xsl:if test="$q"><xsl:attribute name="referrerpolicy">same-origin</xsl:attribute></xsl:if>
						</iframe>
						<ol id="breadcrumb" itemprop="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList">
							<li itemprop="name"><a href="./" title="CARLA">CARLA</a></li>
							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
								<a href="events" title="Events" itemprop="item"><span itemprop="name">Events</span></a>
								<meta itemprop="position" content="1"/>
							</li>
							<xsl:if test="$item">
								<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
									<a href="" title="{$item/title}" itemprop="item"><span itemprop="name"><xsl:value-of select="$item/title"/></span></a>
									<meta itemprop="position" content="2"/>
								</li>
							</xsl:if>
						</ol>
					</nav>
				</xsl:if>
				<main>
					<xsl:choose>
						<xsl:when test="not($item)">
							<xsl:attribute name="class">list</xsl:attribute>
							<xsl:if test="not($embed)">
								<h2 id="upcoming">Upcoming</h2>
							</xsl:if>
							<time class="now" datetime="00:00">Loading...</time>
							<xsl:apply-templates select="item[not(preceding-sibling::comment()[. = ''])]"><xsl:sort select="position()" data-type="number" order="descending"/></xsl:apply-templates>
							<xsl:if test="not($embed)">
								<hr/>
								<h2 id="previous">Previous</h2>
								<xsl:apply-templates select="item[preceding-sibling::comment()[. = '']]"/>
							</xsl:if>
							<span id="event">
								<span itemprop="eventStatus" content="http://schema.org/EventScheduled"></span>
								<span id="carla" itemid="./#carla" itemprop="performer organizer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name" content="CARLA"></span></span>
							</span>
							<span id="offline" itemprop="eventAttendanceMode" content="http://schema.org/OfflineEventAttendanceMode"></span>
							<span id="online" itemprop="eventAttendanceMode" content="http://schema.org/OnlineEventAttendanceMode"></span>
							<hr/>
							<a id="updated" href="events"><span lang="en">Last updated</span>: <time><xsl:value-of select="substring-before(atom:updated, 'T')"/></time></a>
						</xsl:when>
						<xsl:otherwise>
							<xsl:attribute name="class">item <xsl:value-of select="translate($item/category[not(@domain)], '/', ' ')"/></xsl:attribute>
							<link itemprop="url" href="{$item/guid}"/>
							<link itemprop="eventStatus" href="http://schema.org/EventScheduled"/>
							<div class="image">
								<xsl:if test="$item/enclosure">
									<xsl:attribute name="style">--i: url('<xsl:value-of select="$item/enclosure/@url"/>');</xsl:attribute>
									<img src="{$item/enclosure/@url}" alt="{$item/title}" title="{$item/title}" loading="lazy" itemprop="image"/>
								</xsl:if>
								<div class="title">
									<time><xsl:value-of select="$item/gd:when/@startTime"/></time>
									<b><xsl:value-of select="$item/title"/></b>
								</div>
							</div>
							<div class="description">
								<h2 id="description">Description</h2>
								<blockquote itemprop="description" lang="{(description|$item/description)[last()]/@xml:lang}">
									<xsl:choose>
										<xsl:when test="$item/description"><xsl:value-of select="normalize-space($item/description)"/></xsl:when>
										<xsl:otherwise><xsl:value-of select="$description"/></xsl:otherwise>
									</xsl:choose>
								</blockquote>
								<xsl:apply-templates select="$item/atom:link[@rel='related']"/>
								<xsl:if test="$item/atom:link[starts-with(@rel, 'http://schema.org/Offer')]">
									<table class="offers">
										<caption><h3>Tickets</h3></caption>
										<xsl:for-each select="$item/atom:link[starts-with(@rel, 'http://schema.org/Offer')]">
											<tr itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
												<link itemprop="availability" href="http://schema.org/InStock"/>
												<th itemprop="name"><xsl:value-of select="@title"/></th>
												<td><a href="{@href}" itemprop="url">
													From 
													<span itemprop="priceCurrency" content="EUR" title="Euro">‚Ç¨</span>
													<data value="{substring-after(@rel, '#')}" itemprop="price"><xsl:value-of select="translate(substring-after(@rel, '#'), '.', ',')"/></data>
												</a></td>
											</tr>
										</xsl:for-each>
									</table>
								</xsl:if>
							</div>
							<xsl:choose>
								<xsl:when test="$item/gd:where">
									<link itemprop="eventAttendanceMode" href="http://schema.org/OfflineEventAttendanceMode"/>
									<div class="location" itemprop="location" itemscope="" itemtype="http://schema.org/MusicVenue">
										<h2 id="location">Location</h2>
										<iframe src="https://maps.google.com/maps?output=embed&amp;q={translate(concat($item/gd:where/@valueString, ', ', $item/gd:where/gd:postalAddress), ' ', '+')}" title="Google Maps"></iframe>
										<meta itemprop="name" content="{$item/gd:where/@valueString}"/>
										<span itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
											<meta itemprop="name" content="{$item/gd:where/gd:postalAddress}"/>
										</span>
									</div>
								</xsl:when>
								<xsl:otherwise>
									<link itemprop="eventAttendanceMode" href="http://schema.org/OnlineEventAttendanceMode"/>
									<span itemprop="location" itemscope="" itemtype="http://schema.org/VirtualLocation">
										<link itemprop="url" href="{($item/guid|$item/atom:link)[last()]}"/>
									</span>
								</xsl:otherwise>
							</xsl:choose>
							<table>
								<caption><h2 id="event"><xsl:if test="$item/category[not(@domain)] = 'event/concert'">Music </xsl:if>Event</h2></caption>
								<tr><th scope="row"><span lang="en">Title</span></th><td itemprop="name"><xsl:value-of select="$item/title"/></td></tr>
								<tr><th scope="row"><span lang="en">Start</span></th><td><time itemprop="startDate"><xsl:value-of select="$item/gd:when/@startTime"/></time></td></tr>
								<tr><th scope="row"><span lang="en">End</span></th><td><time itemprop="endDate"><xsl:value-of select="($item/gd:when/@startTime|$item/gd:when/@endTime)[last()]"/></time></td></tr>
								<tr><th scope="row"><span lang="en">Location</span></th><td><xsl:value-of select="$item/gd:where/@valueString"/></td></tr>
								<tr><th scope="row"><span lang="en">Address</span></th><td><xsl:value-of select="$item/gd:where/gd:postalAddress"/></td></tr>
								<tr><th scope="row"><span lang="en">Performer</span></th><td itemid="./#carla" itemprop="performer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">CARLA</span></td></tr>
								<tr><th scope="row"><span lang="en">Organizer</span></th><td itemid="./#carla" itemprop="organizer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">CARLA</span></td></tr>
								<tr><th scope="row"><span lang="en">Language</span></th><td itemprop="inLanguage">French</td></tr>
							</table>
						</xsl:otherwise>
					</xsl:choose>
				</main>
				<xsl:if test="not($embed)">
					<hr/>
					<footer>
						<xsl:choose>
							<xsl:when test="$item">
								<a class="back" href="events"><span lang="en">Back to Events</span></a>
							</xsl:when>
							<xsl:otherwise>
								<a class="back" href="./"><span lang="en">Back to Homepage</span></a>
							</xsl:otherwise>
						</xsl:choose>
					</footer>
				</xsl:if>
				<xsl:element name="script"><xsl:call-template name="script"/></xsl:element>
			</body>
		</html>
	</xsl:template>
	<xsl:template match="item">
		<article class="{translate(category[not(@domain)], '/', ' ')}">
			<xsl:choose>
				<xsl:when test="link">
					<xsl:attribute name="itemscope"/>
					<xsl:attribute name="itemtype">http://schema.org/<xsl:if test="category[not(@domain)] = 'event/concert'">Music</xsl:if>Event</xsl:attribute>
					<xsl:choose>
						<xsl:when test="gd:where">
							<xsl:attribute name="itemref">offline event</xsl:attribute>
							<span itemprop="location" itemscope="" itemtype="http://schema.org/MusicVenue">
								<span itemprop="name" content="{gd:where/@valueString}"></span>
								<span itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
									<span itemprop="name" content="{gd:where/gd:postalAddress}"></span>
								</span>
							</span>
						</xsl:when>
						<xsl:otherwise>
							<xsl:attribute name="itemref">online event</xsl:attribute>
							<span itemprop="location" itemscope="" itemtype="http://schema.org/VirtualLocation">
								<a itemprop="url" href="{(guid|atom:link)[last()]}"></a>
							</span>
						</xsl:otherwise>
					</xsl:choose>
					<time itemprop="startDate"><xsl:value-of select="gd:when/@startTime"/></time>
					<time itemprop="endDate" hidden="hidden"><xsl:value-of select="(gd:when/@startTime|gd:when/@endTime)[last()]"/></time>
					<h3 id="{substring-after(guid, '?')}" itemprop="name"><a href="{substring('events', 1 div $embed)}?{substring-after(guid, '?')}" title="{substring-after(guid, '//')}" itemprop="url"><xsl:value-of select="title"/></a></h3>
				</xsl:when>
				<xsl:otherwise>
					<time><xsl:value-of select="gd:when/@startTime"/></time>
					<h3 id="{substring-after(guid, '#')}" title="{title}"><xsl:value-of select="title"/></h3>
				</xsl:otherwise>
			</xsl:choose>
			<xsl:for-each select="gd:where/gd:geoPt">
				<xsl:variable name="x" select="concat(../@valueString, '&#10;', ../gd:postalAddress, '&#10;', @lat, ' ', @lon)"/>
				<a href="http://maps.google.com/maps?q={translate(concat(../@valueString, ', ', ../gd:postalAddress), ' ', '+')}"><img class="map" src="https://images.weserv.nl/?output=webp&amp;url=static-maps.yandex.ru/1.x/?l=map%26lang=fr%26size=300,160%26z=6%26pt={@lon},{@lat},round" width="300" height="160" alt="{$x}" title="{$x}" loading="lazy"/></a>
			</xsl:for-each>
			<xsl:apply-templates select="atom:link[1]"/>
		</article>
	</xsl:template>
	<xsl:template match="atom:link">
		<a class="link" href="{@href}" title="{substring-after(@href, '//')}"><img src="https://t0.gstatic.com/favicon?client=afs&amp;nfrp=1&amp;fallback_opts=SIZE&amp;size=32&amp;url=https://{substring-before(concat(substring-after(@href, '//'), '/'), '/')}" width="20" height="20" alt=""/><xsl:value-of select="substring-after(@href, '//')"/></a>
	</xsl:template>
	<xsl:template name="style"><![CDATA[
		@import 'https://fonts.googleapis.com/css2?family=Itim&display=swap';
		body {font: 15px 'Itim', 'Calibri', sans-serif; margin: 0px; text-align: center; background-color: var(--colour);}
		img {max-width: 100%; max-height: 100%; vertical-align: middle;}
		iframe {display: block; width: 100%; height: 100%; border-style: none;}
		h1 {display: none;}
		h2 {margin: 0px;}
		a {color: inherit;}
		a:not(:hover) {text-decoration: none;}
		nav>iframe {height: 100px;}
		hr {width: 90%; height: 5px; margin: 20px auto; border-style: none; border-radius: 50%; background-color: #FFF;}
		[hidden] {display: none !important;}
		#breadcrumb {margin: 0px; padding: 5px; background-color: #0001;}
		#breadcrumb li {display: inline-block; position: relative; margin: 0px 15px; background-color: #0001; vertical-align: top;}
		#breadcrumb li::after {content: ''; position: absolute; top: 0px; left: 100%; border: 14px solid transparent; border-left: 18px solid #0004;}
		#breadcrumb a {display: block; min-width: 150px; padding: 5px;}
		#breadcrumb a:hover {background-color: #FFF;}
		.list h2 {color: #FFF; text-transform: uppercase;}
		.list .event {display: inline-block; width: 40%; min-width: 300px; margin: 10px; padding: 10px; background-color: #FFF; vertical-align: top; overflow: hidden;}
		.list .event.past:not(:hover), .event.cancelled:not(:hover) {opacity: 0.5;}
		.list .event .map {height: 100px; background-color: #9CE; object-fit: none;}
		.list .event time {display: block; background-color: #0001;}
		.list .event h3 {line-height: 30px; margin: 0px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.list .event h3 a {display: block; position: relative;}
		.list .event h3 a::after {content: ''; position: absolute; right: 0px; border: 14px solid transparent; border-left: 40px solid #0006;}
		.list .event .link {display: block; margin: 5px; padding: 5px; background-color: #0002; text-align: initial; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.list .event .link img {margin-right: 5px;}
		.event.birthday {background-image: linear-gradient(45deg, #FC8, #FAC);}
		[data-days]::before {content: attr(data-days); display: inline-block; margin: 5px; padding: 5px 10px; border: 2px solid #000; color: #000; background-color: #FFF;}
		.item {width: 80%; margin: 10px auto; padding: 10px; background-color: #FFF; box-shadow: 0px 0px 10px #0005;}
		.item h2 {border-bottom: 1px dotted #000;}
		.item .title {position: absolute; top: 0px; left: 0px; color: #FFF;}
		.item .title b {font-size: 30px; font-weight: bold; text-shadow: 0px 0px 10px #000;}
		.item .image {position: relative; height: 400px; background: linear-gradient(#0004, #0006), #0002 var(--i, none) center/cover;}
		.item .description {min-height: 150px; margin: 20px; background: linear-gradient(#FFF, #EEE);}
		.item .offers {margin: 20px; padding: 20px; background-color: gold;}
		.item .location iframe {background-color: #E5E3DF;}
		.item table {width: 100%; border-collapse: collapse;}
		.item table caption {color: #FFF; background-color: #0005;}
		.item table tr:nth-child(even) {background-color: #0001;}
		.now {display: block;}
		.back {display: inline-block; margin: 10px; padding: 10px 20px; background-color: #0001;}
		footer::after {content: ''; display: block; height: 150px; background-image: linear-gradient(transparent, #0004);}
		.embed {background-color: transparent;}
		.embed .event {display: block; width: 100%; margin: 0px 0px 10px 0px; padding: 0px;}
		.embed .event.past {display: none;}
		.embed .event h3 {font-size: inherit;}
		.embed .event h3 a::after {display: none;}
		.embed .event time {color: #FFF; background-color: #0005;}
		.embed .event time::before {float: left;}
		.embed .now {height: 28px; line-height: 28px; margin: 0px 6px 6px 6px; border-radius: 15px; background-color: #0001;}
	]]></xsl:template>
	<xsl:template name="script"><![CDATA['use strict';
		let modified = new Date(document.lastModified);
		document.querySelectorAll('#updated>time').forEach(_=>_.dateTime = new Date(modified - modified.getTimezoneOffset()*60*1000).toISOString().split('T')[0]);
		(function clock(now = new Date()){
			document.querySelectorAll('time').forEach(time=>{
				if(time.className == 'now') time.dateTime = new Date(now - now.getTimezoneOffset()*60*1000).toISOString().split('.')[0];
				if(time.dataset.days === undefined){
					if(!time.dateTime) time.dateTime = time.textContent;
					let x = new Date(time.dateTime.includes('T') && !time.dateTime.endsWith('Z') ? time.dateTime + 'Z' : time.dateTime);
					time.textContent = x.toLocaleDateString(undefined, {'dateStyle': 'full', 'timeZone': 'UTC'});
					time.title = x.toLocaleString(undefined, {'timeZone': 'UTC'});
					time.lang = navigator.language||'';
				}
				if(time.className == 'now') return;
				time.dataset.days = (Date.parse(time.dateTime.split('T')[0]) - Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()))/(24*60*60*1000);
				if(time.dataset.days == 0) time.parentElement.classList.add('today');
				if(time.dataset.days < 0) time.parentElement.classList.add('past');
			});
			window.setTimeout(clock, now.setHours(24, 0, 0, 0) - Date.now());
		})();
	]]></xsl:template>
</xsl:stylesheet>
