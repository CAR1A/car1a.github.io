<item>

<xsl:stylesheet id="xsl" xml:id="xsl" version="1.0" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xmlns="http://www.w3.org/1999/xhtml" xmlns:atom="http://www.w3.org/2005/Atom" xmlns:gd="http://schemas.google.com/g/2005" exclude-result-prefixes="atom gd">
	<xsl:output method="html" doctype-system="about:legacy-compat" indent="no"/>
	<xsl:param name="colour" select="'EDD'"/>
	<xsl:param name="q" select="'?/test'"/>
	<xsl:key name="items" match="item[string(link)]" use="substring-after(link, '?/')"/>
	<xsl:variable name="item" select="key('items', substring-after($q, '?/'))"/>
	<xsl:variable name="embed" select="$q = '?embed'"/>
	<xsl:variable name="p" select="substring-after(substring-after(channel/link, '//'), '/')"/>
	<xsl:variable name="description">
		<xsl:choose>
			<xsl:when test="$item"><xsl:value-of select="concat($item/gd:when/@startTime, ' | ', substring('üéµ Music ', 1 div ($item/category[not(@domain)] = 'event/concert')), 'Event: ', $item/title, ' (', $item/gd:where/@valueString, ')')"/></xsl:when>
			<xsl:otherwise><xsl:value-of select="channel/description"/></xsl:otherwise>
		</xsl:choose>
	</xsl:variable>
	<xsl:variable name="title"><xsl:if test="$item"><xsl:value-of select="$item/title"/> | </xsl:if><xsl:value-of select="channel/title"/></xsl:variable>
	<xsl:variable name="icon">
		<xsl:choose>
			<xsl:when test="$item/enclosure[starts-with(@type, 'image/')]">https://i0.wp.com/<xsl:value-of select="substring-after($item/enclosure[starts-with(@type, 'image/')]/@url, '//')"/>?resize=48,48</xsl:when>
			<xsl:otherwise><xsl:value-of select="substring-after(substring-after(channel/atom:icon, '//'), '/')"/></xsl:otherwise>
		</xsl:choose>
	</xsl:variable>
	<xsl:variable name="favicon" select="'https://t0.gstatic.com/favicon?client=afs&amp;nfrp=1&amp;fallback_opts=SIZE&amp;size=32&amp;url=http://'"/>
	<xsl:template match="xsl:stylesheet|text()"/>
	<xsl:template match="channel">
		<html lang="">
			<head title="{title}">
				<meta name="robots" content="{substring('no', 1 div boolean($q and not($item)))}index, follow, noarchive"/>
				<meta name="googlebot" content="indexifembedded, noimageindex, notranslate, max-snippet:-1, max-image-preview:large, max-video-preview:0"/>
				<xsl:if test="$item"><meta name="googlebot" content="unavailable_after:{substring-before(concat(($item/gd:when/@startTime|$item/gd:when/@endTime)[last()], 'T'), 'T')}"/></xsl:if>
				<meta name="referrer" content="no-referrer"/>
				<meta name="viewport" content="width=device-width, initial-scale=1"/>
				<meta name="theme-color" content="#{$colour}"/>
				<meta name="description" lang="{description/@xml:lang}" content="{$description}"/>
				<title><xsl:value-of select="$title"/></title>
				<base target="_top"/>
				<link rel="canonical" href="{link}{substring($q, 1 div boolean($item))}"/>
				<link rel="icon" href="{$icon}"/>
				<link rel="alternate" href="?{substring-after(atom:link/@href, '?')}" type="application/rss+xml" title="{title}"/>
				<style onload="window.history.scrollRestoration = 'manual';"><xsl:call-template name="style"/></style>
			</head>
			<body style="--colour: #{$colour}">
				<xsl:if test="$embed"><xsl:attribute name="class">embed</xsl:attribute></xsl:if>
				<xsl:if test="not($embed)">
					<h1 id="{$p}"><xsl:value-of select="(title|$item/title)[last()]"/></h1>
					<header><iframe src="i.html#{$p}" title="Menu"><xsl:if test="$q"><xsl:attribute name="referrerpolicy">same-origin</xsl:attribute></xsl:if></iframe></header>
					<nav class="breadcrumb" itemscope="" itemtype="http://schema.org/BreadcrumbList" aria-label="Breadcrumb">
						<ol>
							<li itemprop="name"><a href="." title="CARLA">CARLA</a></li>
							<li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem">
								<span itemprop="name">
									<span itemid="{$p}" itemprop="item" itemscope="" itemtype="http://schema.org/CollectionPage">
										<a href="{$p}" title="‚ù§ Events" itemprop="url">
											<xsl:if test="not($item)"><xsl:attribute name="aria-current">page</xsl:attribute></xsl:if>
											<span itemprop="name">‚ù§ Events</span>
										</a>
									</span>
								</span>
								<meta itemprop="position" content="1"/>
							</li>
							<li>
								<xsl:if test="$item">
									<xsl:attribute name="itemprop">itemListElement</xsl:attribute>
									<xsl:attribute name="itemscope"/>
									<xsl:attribute name="itemtype">http://schema.org/ListItem</xsl:attribute>
									<span itemprop="name">
										<span itemid="{$q}" itemprop="item" itemscope="" itemtype="http://schema.org/ItemPage">
											<a href="{$q}" title="{$item/title}" itemprop="url" aria-current="page"><span itemprop="name"><xsl:value-of select="$item/title"/></span></a>
											<link itemprop="isPartOf" href="{$p}"/>
										</span>
									</span>
									<meta itemprop="position" content="2"/>
								</xsl:if>
								<ul class="menu" itemid="{$p}" itemscope="" itemtype="http://schema.org/CollectionPage">
									<xsl:for-each select="item[link]">
										<xsl:sort select="position()" data-type="number" order="descending"/>
										<li itemid="?{substring-after(link, '?')}" itemprop="hasPart" itemscope="" itemtype="http://schema.org/ItemPage">
											<a href="?{substring-after(link, '?')}" title="{title}" itemprop="url"><span itemprop="name"><xsl:value-of select="title"/></span></a>
										</li>
									</xsl:for-each>
								</ul>
							</li>
						</ol>
						<link itemprop="itemListOrder" href="http://schema.org/ItemListOrderAscending"/>
						<meta itemprop="numberOfItems" content="{1 + count($item)}"/>
						<!--<input id="search" type="search" placeholder="Search / Rechercher" list="list" disabled="disabled"/>
						<datalist id="list">
							<xsl:for-each select="item">
								<option value="{substring('X ', 1 div boolean(link))}{title}" label="{gd:when/@startTime}" title="{substring-after(guid, '#')}"></option>
							</xsl:for-each>
						</datalist>-->
					</nav>
				</xsl:if>
				<xsl:choose>
					<xsl:when test="not($item)">
						<time class="now" datetime="00:00">Loading...</time>
						<xsl:choose>
							<xsl:when test="$embed">
								<ol><xsl:apply-templates select="item[not(preceding-sibling::processing-instruction())]"><xsl:sort select="position()" data-type="number" order="descending"/></xsl:apply-templates></ol>
								<a id="TEST" href="?TEST" hidden="hidden" itemscope="" itemtype="http://schema.org/Thing"><meta itemprop="name" content="TEST"/><link itemprop="url" href="#TEST"/><template>TEST</template></a>
							</xsl:when>
							<xsl:otherwise>
								<main class="list">
									<h2 id="upcoming"><a href="#upcoming"><span lang="en">Upcoming</span> / <span lang="fr">√Ä venir</span></a></h2>
									<ol><xsl:apply-templates select="item[not(preceding-sibling::processing-instruction())]"><xsl:sort select="position()" data-type="number" order="descending"/></xsl:apply-templates></ol>
								</main>
								<hr/>
								<aside class="list">
									<h2 id="past"><a href="#past"><span lang="en">Past</span> / <span lang="fr">Pass√©</span></a></h2>
									<ol reversed="reversed"><xsl:apply-templates select="item[preceding-sibling::processing-instruction()]"/></ol>
								</aside>
							</xsl:otherwise>
						</xsl:choose>
						<xsl:if test="item[string(link)]">
							<span id="event" hidden="hidden">
								<span itemprop="eventStatus" content="http://schema.org/EventScheduled"></span>
								<span itemid=".#carla" itemprop="attendee performer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name" content="CARLA"></span></span>
							</span>
						</xsl:if>
						<hr/>
						<a id="updated" href="{$p}"><dl><dt><span lang="en">Last updated</span></dt><dd><time>00:00</time></dd></dl></a>
					</xsl:when>
					<xsl:otherwise>
						<main id="event" class="item {translate($item/category[not(@domain)], '/', ' ')}" itemid="{$item/guid}" itemscope="" itemtype="http://schema.org/{substring('Music', 1 div ($item/category[not(@domain)] = 'event/concert'))}Event">
							<xsl:for-each select="$item/enclosure[starts-with(@type, 'image/')][1]/@url"><xsl:attribute name="style">--i: url('https://images.weserv.nl/?w=1&amp;h=1&amp;url=<xsl:value-of select="."/>');</xsl:attribute></xsl:for-each>
							<div class="image" title="{$item/title}">
								<xsl:for-each select="$item/enclosure[starts-with(@type, 'image/')][1]">
									<xsl:attribute name="style">--i: url('<xsl:value-of select="@url"/>');</xsl:attribute>
									<img src="{@url}" alt="{../title}" loading="lazy" itemprop="image"/>
								</xsl:for-each>
								<time><xsl:value-of select="$item/gd:when/@startTime"/></time>
							</div>
							<section class="description">
								<h2 id="description"><a href="#description"><span lang="en">Description</span></a></h2>
								<blockquote itemprop="description" lang="{(description|$item/description)[last()]/@xml:lang}">
									<xsl:choose>
										<xsl:when test="$item/description"><xsl:value-of select="normalize-space($item/description)"/></xsl:when>
										<xsl:otherwise><xsl:value-of select="$description"/></xsl:otherwise>
									</xsl:choose>
								</blockquote>
								<xsl:if test="$item/atom:link[@rel='related']">
									<ul>
										<xsl:for-each select="$item/atom:link[@rel='related']">
											<li><xsl:apply-templates select="."/></li>
										</xsl:for-each>
									</ul>
								</xsl:if>
							</section>
							<xsl:choose>
								<xsl:when test="$item/atom:link[starts-with(@rel, 'http://schema.org/Offer')]">
									<section class="offers">
										<table>
											<caption><h2 id="tickets"><a href="#tickets"><span lang="en">Tickets</span></a></h2></caption>
											<tr>
												<th scope="col"><span lang="en">Tickets</span></th>
												<th scope="col"><span lang="en">Site</span></th>
												<th scope="col"><span lang="en">Price</span></th>
											</tr>
											<xsl:for-each select="$item/atom:link[starts-with(@rel, 'http://schema.org/Offer')]">
												<xsl:variable name="domain" select="substring-before(substring-after(@href, '//'), '/')"/>
												<tr title="{substring-after(@href, '//')}" itemprop="offers" itemscope="" itemtype="http://schema.org/Offer" itemref="offer">
													<td><a href="{@href}" rel="nofollow" itemprop="url"><span>1</span></a></td>
													<td><a href="{@href}" rel="nofollow"><span itemprop="name"><img src="{$favicon}{$domain}" width="32" height="32" alt=""/><xsl:value-of select="concat(@title, substring($domain, 1 div not(@title)))"/></span></a></td>
													<td><a href="{@href}" rel="nofollow"><data itemprop="price" content="{substring-after(@rel, '#')}" value="{substring-after(@rel, '#')}" title="{substring-after(@rel, '#')}"><abbr>‚Ç¨</abbr><xsl:value-of select="translate(substring-after(@rel, '#'), '.', ',')"/></data></a></td>
												</tr>
											</xsl:for-each>
										</table>
										<link itemprop="isAccessibleForFree" href="http://schema.org/False"/>

								</xsl:when>
								<xsl:otherwise>
									<template itemprop="offers" itemscope="" itemtype="http://schema.org/Offer" itemref="offer">
										<meta itemprop="name description" content="Free / Gratuit"/>

									<link itemprop="isAccessibleForFree" href="http://schema.org/True"/>

							<xsl:choose>

										<iframe src="https://maps.google.com/maps?output=embed&amp;q={translate(concat($item/gd:where/@valueString, ', ', $item/gd:where/gd:postalAddress), ' ', '+')}" title="Google Maps" loading="lazy"></iframe>

										<link itemprop="url" href="{($item/link|$item/atom:link)[last()]}"/>
									</template>
									<link itemprop="eventAttendanceMode" href="http://schema.org/OnlineEventAttendanceMode"/>
								</xsl:otherwise>
							</xsl:choose>
							<section class="info">

									<tr><th scope="row"><span lang="en">Title</span></th><td itemprop="name"><xsl:value-of select="$item/title"/></td></tr>
									<tr><th scope="row"><span lang="en">Start</span></th><td><time itemprop="startDate"><xsl:value-of select="$item/gd:when/@startTime"/></time></td></tr>
									<tr><th scope="row"><span lang="en">End</span></th><td><time itemprop="endDate"><xsl:value-of select="($item/gd:when/@startTime|$item/gd:when/@endTime)[last()]"/></time></td></tr>
									<tr><th scope="row"><span lang="en">Location</span></th><td><xsl:value-of select="$item/gd:where/@valueString"/></td></tr>
									<tr><th scope="row"><span lang="en">Address</span></th><td><xsl:value-of select="$item/gd:where/gd:postalAddress"/></td></tr>
									<tr><th scope="row"><span lang="en">Performer</span></th><td itemid=".#carla" itemprop="attendee performer" itemscope="" itemtype="http://schema.org/Person"><a href="." itemprop="url"><span itemprop="name">CARLA</span></a></td></tr>
									<tr><th scope="row"><span lang="en">Organiser</span></th><td itemprop="organizer" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">CARLA</span></td></tr>
									<tr><th scope="row"><span lang="en">Language</span></th><td itemprop="inLanguage" itemscope="" itemtype="http://schema.org/Language"><data itemprop="alternateName" value="fr" content="fr" title="fr"><span lang="en" itemprop="name">French</span> / <span lang="fr" itemprop="name">Fran√ßais</span></data></td></tr>
								</table>
							</section>
							<link itemprop="eventStatus" href="http://schema.org/EventScheduled"/>
							<link itemprop="url subjectOf mainEntityOfPage" href="{$q}"/>
						</main>
						<template id="offer">
							<link itemprop="availability" href="http://schema.org/InStock"/>
							<link itemprop="isFamilyFriendly" href="http://schema.org/True"/>
							<meta itemprop="priceCurrency" content="EUR"/>
							<meta itemprop="availabilityEnds priceValidUntil validThrough" content="{substring-before(concat($item/gd:when/@startTime, 'T'), 'T')}"/>
						</template>
						<xsl:for-each select="$item/following-sibling::item[string(link)][1]">
							<a class="previous" rel="prev" href="?{substring-after(link, '?')}" title="{title}">&lt;</a>
						</xsl:for-each>
						<xsl:for-each select="$item/preceding-sibling::item[string(link)][1]">
							<a class="next" rel="next" href="?{substring-after(link, '?')}" title="{title}">&gt;</a>

							</xsl:otherwise>

							<button name="fragment" value="&lt;!DOCTYPE html>" title="{link}{substring(concat(' ‚Ä∫ ', $q), 1 div boolean($item))}&#10;{$title}&#10;{$description} ({string-length($description)})">
								<img src="{$icon}" width="16" height="16" alt="{substring-before(substring-after(link, '//'), '/')}" loading="lazy"/>
							</button>
						</form>
					</footer>
				</xsl:if>
				<xsl:element name="script"><xsl:call-template name="script"/></xsl:element>
			</body>
		</html>
	</xsl:template>
	<xsl:template match="item">
		<li id="{substring-after(guid, '#')}" class="{translate(category[not(@domain)], '/', ' ')}">
			<xsl:for-each select="enclosure[starts-with(@type, 'image/')][1]/@url"><xsl:attribute name="style">--i: url('https://images.weserv.nl/?w=1&amp;h=1&amp;url=<xsl:value-of select="."/>');</xsl:attribute></xsl:for-each>
			<xsl:choose>
				<xsl:when test="string(link)">
					<xsl:attribute name="itemid"><xsl:value-of select="guid"/></xsl:attribute>
					<xsl:attribute name="itemscope"/>
					<xsl:attribute name="itemtype">http://schema.org/<xsl:if test="category[not(@domain)] = 'event/concert'">Music</xsl:if>Event</xsl:attribute>
					<xsl:attribute name="itemref">event</xsl:attribute>
					<div class="time">
						<time itemprop="startDate"><xsl:value-of select="gd:when/@startTime"/></time>
						<time itemprop="endDate" hidden="hidden"><xsl:value-of select="(gd:when/@startTime|gd:when/@endTime)[last()]"/></time>
					</div>
					<div class="info">
						<a href="{substring($p, 1 div $embed)}?{substring-after(link, '?')}" title="{title}" itemprop="url subjectOf mainEntityOfPage">
							<xsl:if test="not($embed)">
								<span class="image">
									<xsl:for-each select="enclosure[starts-with(@type, 'image/')]">
										<img src="https://i0.wp.com/{substring-after(@url, '//')}?resize=100,100" width="100" height="100" alt="" loading="lazy"/>
										<link itemprop="image" href="{@url}"/>
									</xsl:for-each>
								</span>
							</xsl:if>
							<h3 itemprop="name"><xsl:value-of select="title"/></h3>
						</a>
						<xsl:apply-templates select="atom:link[1]"/>
					</div>
					<div class="map">

							<xsl:when test="gd:where">

									<xsl:for-each select="gd:where/gd:geoPt[@lat and @lon]">

											<picture>
												<source srcset="https://images.weserv.nl/?output=webp&amp;url=static-maps.yandex.ru/1.x/?l=map%26lang=fr%26size=300,160%26z=6%26pt={@lon},{@lat},round" type="image/webp"/>
												<img src="https://images.weserv.nl/?url=static-maps.yandex.ru/1.x/?l=map%26lang=fr%26size=300,160%26z=6%26pt={@lon},{@lat},round" width="300" height="160" alt="{$x}" title="{$x}" loading="lazy"/>
											</picture>
										</a>
									</xsl:for-each>
									<span hidden="hidden" itemprop="name" content="{gd:where/@valueString}"></span>
									<span hidden="hidden" itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
										<span itemprop="name" content="{gd:where/gd:postalAddress}"></span>
									</span>
								</span>
								<span hidden="hidden" itemprop="eventAttendanceMode" content="http://schema.org/OfflineAttendanceMode"></span>
							</xsl:when>
							<xsl:otherwise>
								<span itemprop="location" itemscope="" itemtype="http://schema.org/VirtualLocation">
									<a itemprop="url" href="{(link|atom:link[1])[last()]}">...</a>
								</span>
								<span hidden="hidden" itemprop="eventAttendanceMode" content="http://schema.org/OnlineAttendanceMode"></span>
							</xsl:otherwise>
						</xsl:choose>
					</div>
				</xsl:when>
				<xsl:otherwise>
					<time class="time"><xsl:value-of select="gd:when/@startTime"/></time>
					<h3 class="info" title="{title}"><xsl:value-of select="title"/></h3>
					<div class="map"></div>
				</xsl:otherwise>
			</xsl:choose>
		</li>
	</xsl:template>
	<xsl:template match="atom:link">
		<xsl:variable name="url" select="substring-after(@href, '//')"/>
		<a class="link" rel="nofollow" href="{@href}" title="{$url}" itemprop="sameAs"><img src="{$favicon}{substring-before(concat($url, '/'), '/')}" width="20" height="20" alt="" loading="lazy"/><xsl:value-of select="concat(@title, substring($url, 1 div not(@title)))"/></a>
	</xsl:template>
	<xsl:template name="style"><![CDATA[
		@import 'https://fonts.googleapis.com/css2?family=Itim&display=swap';
		body {font: 15px 'Itim', 'Calibri', sans-serif; margin: 0px; text-align: center; background-color: var(--colour);}
		img {display: inline-block; max-width: 100%; max-height: 100%; vertical-align: middle;}
		iframe {display: block; width: 100%; height: 100%; border-style: none;}
		h1 {display: none;}
		h1, h2, h3 {margin: 0px;}
		a {color: inherit;}
		a:not(:hover) {text-decoration: none;}
		table {width: 100%; border-collapse: collapse;}
		dl, dt, dd {display: inline; margin: 0px;}
		header {height: 100px;}
		hr {width: 90%; height: 5px; margin: 20px auto; border-style: none; border-radius: 50%; background-color: #FFF;}
		[hidden] {display: none !important;}
		.breadcrumb ol {margin: 0px; padding: 5px; text-align: initial; list-style-type: none;}
		.breadcrumb ol>li {display: inline-block; position: relative; margin: 0px 15px; background-color: #0001; vertical-align: top; text-align: center;}
		.breadcrumb ol>li::after {content: ''; position: absolute; top: 0px; left: 100%; border: 14px solid transparent; border-left: 18px solid #0004;}
		.breadcrumb a {display: block; min-width: 150px; padding: 5px;}
		.breadcrumb a:hover {background-color: #FFF;}
		.breadcrumb .menu {position: absolute; padding: 0px; background-color: #FFF5; backdrop-filter: blur(10px); list-style-type: none; z-index: 1;}
		.breadcrumb li:not(:hover)>.menu {display: none;}
		.list {width: 80%; margin: 0px auto;}
		.list>ol {margin: 0px; padding: 0px;}
		.list h2 {font-size: 20px; border-bottom: 1px solid #000; text-align: initial; text-transform: uppercase;}
		.list .event {display: flex; position: relative; min-width: 300px; margin: 10px auto; padding: 10px; border-radius: 20px 0px 0px 20px; background: linear-gradient(#FFFC, #FFF0), #FFF var(--i, none);}
		body:not(.embed) .list .event:hover {outline: 10px solid #0001;}
		main.list .event.past:not(:hover), aside.list .event.cancelled:not(:hover) {opacity: 0.5;}
		aside.list .event:not(:hover) {filter: grayscale(1);}
		.list .event .time {width: 300px; text-align: initial;}
		.list .event .info {min-width: 300px; flex: 1;}
		.list .event .info .image {width: 100px; height: 100px; border-radius: 50%; background-color: #000; overflow: hidden; float: left;}
		.list .event .map {width: 300px; border-radius: 5px; background-color: #0001; overflow: hidden;}
		.list .event .map img {height: 100px; background-color: #9CE; object-fit: none;}
		.list .event h3 {font-size: 20px; line-height: 30px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.list .event a h3::after {content: ''; position: absolute; top: 0px; left: 100%; border: 60px solid transparent; border-left: 70px solid #0001;}
		.list .event a:hover h3::after {border-left-color: #FFF;}
		.list .event .link {display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 10px; background-color: #0002; text-align: initial; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.list .event .link img {margin-right: 5px;}
		.event.birthday {background-color: #FAF;}
		[data-days]::before {content: attr(data-days); display: inline-block; margin: 0px 5px; padding: 5px 10px; border: 2px solid #000; color: #000; background-color: #FFF;}
		[data-days="0"]::before {color: #FFF; background-color: #555;}
		.item {width: 80%; margin: 10px auto; padding: 10px; background: linear-gradient(#FFF0, #FFF5), #FFF var(--i, none);}
		.item h2 {color: #FFF; background-color: #0003;}
		.item .image time {position: absolute; top: 0px; left: 0px; color: #FFF;}
		.item .image::before {content: attr(title); display: block; position: absolute; bottom: 0px; width: 100%; line-height: 70px; font-size: 30px; color: #FFF; background-color: #0004; text-shadow: 0px 0px 10px #000;}
		.item .image {position: relative; height: 400px; background: linear-gradient(#0004, #0006), #0002 var(--i, none) center/cover;}
		.item .image img {position: relative; height: 100%; object-fit: cover;}
		.item .description blockquote {background-color: #FFF; text-align: justify;}
		.item .description ul {padding: 0px; list-style-type: none;}
		.item .description ul>li {display: inline-block; margin: 0px 5px;}
		.item .description ul>li a {padding: 5px 10px; border-radius: 5px; background-color: #FFF3;}
		.item .offers tr a {display: block; line-height: 40px; margin: 5px; font-size: 1.5em; border-radius: 10px; background-color: #FD0;}
		.item .offers tr a span {padding: 0px 10px; border-radius: 20px; background-color: #FFF9;}
		.item .location iframe {background-color: #E5E3DF;}
		.item .info table {background-color: #FFF;}
		.item .info tr:nth-child(even) {background-color: #0001;}
		.now {display: block;}
		.back {display: inline-block; padding: 10px 20px; background-color: #0001;}
		footer {position: relative;}
		footer::after {content: ''; display: block; height: 200px; background-image: linear-gradient(#0000, #0004);}
		footer #validate {position: absolute; bottom: 5px; left: 5px;}
		footer #validate:not(:hover) {opacity: 0.5;}
		.embed {background-color: transparent;}
		.embed>ol {margin: 0px; padding: 0px; list-style-type: none;}
		.embed .now {height: 28px; line-height: 28px; margin: 0px 6px 6px 6px; border-radius: 15px; background-color: #0001;}
		.embed .event {margin: 0px 0px 10px 0px; background-image: linear-gradient(45deg, #FFFA, #FFF3), var(--i, none);}
		.embed .event.past {display: none;}
		.embed .event h3 {font-size: inherit;}
		.embed .event time {display: block; color: #FFF; background-color: #0005;}
		.embed .event time::before {float: left;}
		.embed .event .link {display: block; background-color: #FFF5; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
		.embed .event .map a {display: block;}
		.embed .event .map img {height: 100px; object-fit: none;}
	]]></xsl:template>
	<xsl:template name="script"><![CDATA['use strict';
		let w = window, d = document, $ = d.querySelector.bind(d), $$ = d.querySelectorAll.bind(d), q = new URLSearchParams(w.location.search);
		if(q.has('NOSTYLE')) $('style').disabled = d.title = '(NOSTYLE) ' + d.title;
		if(q.has('NOSCRIPT')) throw d.title = '(NOSCRIPT) ' + d.title;
		let modified = new Date(d.lastModified);
		$$('#updated time').forEach(_=>_.dateTime = new Date(modified - modified.getTimezoneOffset()*60*1000).toISOString().split('T')[0]);
		(function clock(now = new Date()){
			$$('time').forEach(_=>{
				if(_.className == 'now') _.dateTime = new Date(now - now.getTimezoneOffset()*60*1000).toISOString().split('.')[0];
				if(_.dataset.days === undefined){
					if(!_.dateTime) _.dateTime = _.textContent;
					let x = new Date(_.dateTime.includes('T') && !_.dateTime.endsWith('Z') ? _.dateTime + 'Z' : _.dateTime);
					_.textContent = x.toLocaleDateString(undefined, {'dateStyle': 'full', 'timeZone': 'UTC'});
					_.title = x.toLocaleString(undefined, {'timeZone': 'UTC'});
					_.lang = navigator.language||'';
				}
				if(_.className != 'now') _.dataset.days = (Date.parse(_.dateTime.split('T')[0]) - Date.UTC(now.getFullYear(), now.getMonth(), now.getDate()))/(24*60*60*1000);
				if(_.dataset.days < 0) _.closest('.event, #updated').classList.add('past');
			});
			w.setTimeout(clock, now.setHours(24, 0, 0, 0) - Date.now());
		})();
		/*$('#search').disabled = false;
		$('#search').onkeyup = e=>{
			if(typeof(e.code) != 'undefined') return;
			w.location.hash = e.target.list.querySelector('option[value="' + e.target.value + '"]').title;
			e.target.value = '';
		};*/
	]]></xsl:template>
</xsl:stylesheet>
