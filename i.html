<!DOCTYPE html>
<meta name="robots" content="noindex, nofollow"/>
<meta name="googlebot" content="indexifembedded"/>
<meta name="referrer" content="no-referrer"/>
<title>CARLA</title>
<base target="_top"/>
<link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'/%3E"/>
<link rel="preload" as="font" href="https://fonts.cdnfonts.com/s/425/texgyreadventor-regular.woff2" type="font/woff2" crossorigin="anonymous"/>
<style onload="window.history.scrollRestoration = 'manual';">
	@font-face {
		src: local('AvantGarde-Book'), local('URWGothicL-Book'), local('TeXGyreAdventor-Regular'),
			url('https://fonts.cdnfonts.com/s/425/texgyreadventor-regular.woff2') format('woff2'),
			url('https://fonts.cdnfonts.com/s/425/texgyreadventor-regular.woff') format('woff'),
			url('https://fonts.cdnfonts.com/s/425/texgyreadventor-regular.otf') format('opentype');
		font-family: 'Carla';
		font-display: swap;
	}
	body {margin: 0px; font: 5vw 'Carla', 'Gotham', 'Verdana', sans-serif; color: #FFF; text-align: center; transition: color 0.3s, background-color 0.3s;}
	body:hover {color: #000; background-color: #FFF;}
	a {color: inherit; text-align: center; text-decoration: none;}
	a:hover {color: #000; text-decoration: underline var(--colour, currentcolor);}
	a:active {color: var(--colour, currentcolor);}
	div {display: flex; height: 100vh; overflow: hidden; text-transform: uppercase; animation: 1s load; align-items: center;}
	div>* {min-width: 0px; flex: 1;}
	#index {background-image: radial-gradient(#FFFA 25%, transparent 60%);}
	#index>a {color: #F5F; background-image: -webkit-linear-gradient(currentcolor, #C8F); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0px 0px 0px #A27);}
	.follow {display: inline-block; font-size: initial; border-radius: 10px 0px 0px 10px; background-color: #0003;}
	.follow a {display: inline-block; vertical-align: top;}
	.follow a:not(:hover) {opacity: 0.5; filter: grayscale(1);}
	[id]:target a {text-decoration: underline dashed;}
	@media (max-width: 600px) {
		div {flex-wrap: wrap;}
		#index {width: 100%;}
	}
	@media (max-width: 1200px) {
		.follow {display: none;}
	}
	@keyframes load {0% {transform: translateY(-100%);} 100% {transform: initial;}}
</style>
<div>
	<span id="index" style="--colour: #EDD;"><a href="./" title="Carla">Carla</a></span>
	<span id="music" style="--colour: #E8E;"><a href="music" title="Music">Music</a></span>
	<span id="media" style="--colour: #FA0;"><a href="media" title="Media">Media</a></span>
	<span id="links" style="--colour: #5FA;"><a href="links" title="Links">Links</a></span>
	<aside class="follow">
		Follow Carla:<br/>
		<a href="http://tiktok.com/@carlamusicoff" title="TikTok"><img src="https://t0.gstatic.com/favicon?client=afs&amp;size=32&amp;url=http://tiktok.com" width="32" height="32" alt="TikTok"/></a>
		<a href="http://instagr.am/carlamusicoff" title="Instagram"><img src="https://t0.gstatic.com/favicon?client=afs&amp;size=32&amp;url=http://instagr.am" width="32" height="32" alt="Instagram"/></a>
		<a href="http://fb.com/carlamusicoff" title="Facebook"><img src="https://t0.gstatic.com/favicon?client=afs&amp;size=32&amp;url=http://fb.com" width="32" height="32" alt="Facebook"/></a>
		<a href="http://twitter.com/carlamusicoff_" title="Twitter"><img src="https://t0.gstatic.com/favicon?client=afs&amp;size=32&amp;url=http://twitter.com" width="32" height="32" alt="Twitter"/></a>
		<a href="http://youtube.com/channel/UCOU6K1QqlJJKUKWsK2dKcFA" title="YouTube"><img src="https://t0.gstatic.com/favicon?client=afs&amp;size=32&amp;url=http://youtube.com" width="32" height="32" alt="YouTube"/></a>
		<a href="http://open.spotify.com/artist/7dgCfYEmAX7OxaYWgCGxAr" title="Spotify"><img src="https://t0.gstatic.com/favicon?client=afs&amp;size=32&amp;url=http://open.spotify.com" width="32" height="32" alt="Spotify"/></a>
	</aside>
</div>
<script>'use strict';
	window.fetch('//cloudflare.com/cdn-cgi/trace', {'cache': 'force-cache'}).then(_=>_.text()).then(text=>{
		return Promise.reject(Object.fromEntries(text.split('\n').map(_=>_.trim().split('='))));
	}).catch(result=>{
		let body = {
			'id': window.location.hash.substring(1) + (document.referrer ? ' (' + document.referrer + ')' : ''),
			'ip': result instanceof Error ? result.message : result.ip + ' (' + result.loc + ')',
			'screen': window.screen.width + 'x' + window.screen.height + (window.devicePixelRatio != 1 ? ' (' + window.devicePixelRatio.toFixed(2) + ')' : ''),
			'history': window.history.length + (!!window.frameElement && window.parent.document.referrer ? ' (' + window.parent.document.referrer + ')' : ''),
		};
		window.fetch('//script.google.com/macros/s/AKfycbzIuDBDuuAVlKBaVEUl_OLGnRG1kqTn5dNTo7p_TRNNORXQYiaE/exec', {
			'method': 'POST',
			'mode': 'no-cors',
			'keepalive': true,
			'body': new URLSearchParams(body),
		}).catch(_=>console.log(body));
	});
</script>
